<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/66383ed08b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-auto mt-4 max-w-2xl px-8 py-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <h3 class="text-xl font-bold text-center ">Text Editor</h3>
        <br>
        <div>
            <div class="buttons p-2  flex justify-between border-b ">
                <div class="left w-1/3 ">
                    <button onclick="decoration(this, 'font-bold');" class="btn btn-ghost text-red ">B</button>
                    <button onclick="decoration(this,'underline')" class="btn btn-ghost underline">U</button>
                    <button onclick="decoration(this,'italic')" class="btn btn-ghost italic">I</button>
                </div>
                <div class="middle w-1/3 flex justify-center">
                    <button onclick="align(this,'left')" class="btn btn-ghost"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="align(this,'right')" class="btn btn-ghost"><i class="fa-solid fa-align-right"></i></button>
                    <button onclick="align(this,'center')" class="btn btn-ghost"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="align(this,'justify')" class="btn btn-ghost"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                <div class="right flex justify-end w-1/3 items-center ">
                    <input id="size"  type="number" value="12" class=" input input-bordered w-[30%] h-8 p-2"  />
                    <input id="color" type="color" class=" input input-ghost rounded-lg w-[20%] h-8 p-0 input-rounded ml-2" />
                </div>
            </div>
            <textarea name="" id="area" class=" w-full min-h-[300px] max-h-max p-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione ex aspernatur minima incidunt quo corrupti repudiandae suscipit deleniti odio nesciunt ipsum dolores repellendus fugit sunt, perspiciatis fugiat doloremque atque repellat.</textarea>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
